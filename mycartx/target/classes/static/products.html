<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - MyCartX</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .product-img {
      width: 100%;
      border-radius: 10px;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .product-price {
      font-size: 1rem;
      color: #e91e63;
      margin: 5px 0 12px 0;
      font-weight: bold;
    }

    .add-cart-btn {
      padding: 10px;
      width: 100%;
      border: none;
      background: #ff5722;
      color: white;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-cart-btn:hover {
      background: #e64a19;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>MyCartX</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<h2>All Products</h2>

<div class="products-grid">

  <div class="product-card">
    <img src="https://via.placeholder.com/250" class="product-img">
    <p class="product-name">Wireless Earbuds</p>
    <p class="product-price">₹799</p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250" class="product-img">
    <p class="product-name">Smart Watch</p>
    <p class="product-price">₹1299</p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250" class="product-img">
    <p class="product-name">Bluetooth Speaker</p>
    <p class="product-price">₹599</p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250" class="product-img">
    <p class="product-name">Gaming Mouse</p>
    <p class="product-price">₹499</p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250" class="product-img">
    <p class="product-name">USB Keyboard</p>
    <p class="product-price">₹699</p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250" class="product-img">
    <p class="product-name">Laptop Stand</p>
    <p class="product-price">₹899</p>
    <button class="add-cart-btn">Add to Cart</button>
  </div>

</div>

<footer>
  <p>© 2025 MyCartX</p>
</footer>

<script>
  const cartButtons = document.querySelectorAll('.add-cart-btn');
  cartButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      alert("Item added to cart!");
    });
  });
</script>

</body>
</html>
